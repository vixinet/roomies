<header id="map">
	<div class="map"></div>
</header>
<nav class="navbar menu navbar-default">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">
				<img src="/resources/logo-full.png" />
			</a>
		</div>

		<div class="collapse navbar-collapse" id="navbar-main">
			<ul class="nav navbar-nav">
				<li><a class="for-spy" href="#map">Map</a></li>
				<li><a class="for-spy" href="#rooms">Rooms</a></li>
			</ul>
			<form class="pull-right">
				<% if( Parse.User.current() && Parse.User.current().get('profile') ) { %>
					<a href="/room/create" class="btn btn-default navbar-btn">List My Room</a>
					<a href="/account" class="btn btn-primary navbar-btn">My Account</a>
				<% } else { %>
					<a href="/room/create" class="btn btn-primary navbar-btn">List My Room</a>
				<% } %>
			</form>
		</div>
	</div>
</nav>
<main id="rooms">
	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-push-18 ">
					<form>
						<div class="form-group">
							<label class="control-label">Gender restriction</label>
							<div class="room">
								<div class="checkbox col-xs-8 col-sm-24">
									<label>
										<input type="checkbox" name="gender" value="both" checked> Anyone
									</label>
								</div>
								<div class="checkbox col-xs-8 col-sm-24">
									<label>
										<input type="checkbox" name="gender" value="male" checked> Males only
									</label>
								</div>
								<div class="checkbox col-xs-8 col-sm-24">
									<label>
										<input type="checkbox" name="gender" value="female" checked> Females only
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">Surface</label>
							<input type="number" name="surface" id="rent" />
						</div>
						<div class="form-group">
							<label class="control-label">Rent</label>
							<input type="number" name="rent" id="rent" />
						</div>
						<div class="form-group">
							<label class="control-label">City</label>
							<div class="cities"></div>
						</div>
					</form>
				</div>

				<div class="col-sm-18 col-sm-pull-6 rooms" card="rooms">
					<!-- Room cards here -->	
				</div>
			</div>
		</div>
	</section>
</main>
