<div class="question">
	<p class="lead"><%= question %></p>
</div>
<div class="answer">
	<% if( typeof answer === typeof undefined || answer === null ) { %>	
		<% if( self.parent.isAdmin() ) { %>
			<form>
				<div class="form-group">
					<div class="input-group">
						<input class="form-control" type="text" name="answer" placeholder="Write here your answer to this question."/>
						<span class="input-group-btn">
							<input type="submit" class="btn btn-default" value="Answer" />
						</span>
					</div>
				</div>
			</form>
		<% } else { %>
			<p class="no-answer"><em>The host hasn't answered yet</em></p>
		<% } %>
	<% } else { %>
		<p><%= answer %></p>
	<% } %>
</div>
