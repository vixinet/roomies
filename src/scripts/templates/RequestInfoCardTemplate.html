<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title text-center">Request Info</h3>
	</div>
	<div class="panel-body">
		<div class="form-group col-sm-12 col-md-24">
			<label class="control-label">Publication Date</label>
			<p class="form-control-static display-name"><%= self.formatDateFullEn(createdAt) %></p>
		</div>
		<div class="form-group col-sm-12 col-md-24">
			<label class="control-label">Guest Name</label>
			<p class="form-control-static"><%= self.model.get('profile').get('displayName') %></p>
		</div>
		<div class="form-group col-sm-24">
			<label class="control-label">Status</label>
			<p class="form-control-static">
				<%= status === 'pending' ? '<span class="text-warning">Pending Host Decision</span>' : '' %>
				<%= status === 'approved' ? '<span class="text-success">Approved</span>' : '' %>
				<%= status === 'denied' ? '<span class="text-danger">Rejected</span>' : '' %>
			</p>
		</div>
		<div class="form-group col-sm-24">
			<label class="control-label">Request message</label>
			<p><%= self.nl2br(message) %></p>
		</div>
	</div>
</div>
